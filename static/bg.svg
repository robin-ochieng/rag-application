<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 900" width="1600" height="900" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="g1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1e3a8a"/>
      <stop offset="50%" stop-color="#4f46e5"/>
      <stop offset="100%" stop-color="#7c3aed"/>
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="40%" r="60%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.20"/>
      <stop offset="60%" stop-color="#ffffff" stop-opacity="0.06"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="blobA" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#22d3ee" stop-opacity="0.35"/>
      <stop offset="100%" stop-color="#22d3ee" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="blobB" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#a78bfa" stop-opacity="0.35"/>
      <stop offset="100%" stop-color="#a78bfa" stop-opacity="0"/>
    </radialGradient>
    <pattern id="grid" width="80" height="80" patternUnits="userSpaceOnUse">
      <path d="M80 0H0V80" fill="none" stroke="#ffffff" stroke-opacity="0.06"/>
    </pattern>
    <filter id="softBlur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="30"/>
    </filter>
  </defs>

  <!-- Base gradient -->
  <rect width="1600" height="900" fill="url(#g1)"/>

  <!-- Subtle grid pattern overlay -->
  <rect width="1600" height="900" fill="url(#grid)"/>

  <!-- Soft glow center -->
  <circle cx="1150" cy="250" r="500" fill="url(#glow)"/>

  <!-- Abstract blobs -->
  <g filter="url(#softBlur)">
    <circle cx="250" cy="250" r="220" fill="url(#blobA)"/>
    <circle cx="1400" cy="650" r="260" fill="url(#blobB)"/>
    <circle cx="800" cy="850" r="260" fill="url(#blobA)"/>
  </g>

  <!-- Decorative waves -->
  <path d="M0,720 C300,640 520,780 800,720 C1080,660 1300,780 1600,700 L1600,900 L0,900 Z" fill="#ffffff" fill-opacity="0.05"/>
  <path d="M0,760 C300,700 520,840 800,780 C1080,720 1300,860 1600,760 L1600,900 L0,900 Z" fill="#ffffff" fill-opacity="0.04"/>
</svg>